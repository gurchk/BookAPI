<!DOCTYPE html>
<html>

<head>
    <!-- Some meta-tags -->
    <meta charset="utf-8">
    <title>Your Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style sheets -->
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed|Dosis:400,700|Montserrat|Oswald|PT+Sans|Raleway|Roboto|Roboto+Slab|Ubuntu|Josefin+Slab|Lora:400,400i,700,700i|Noto+Serif" rel="stylesheet">
    <link href="bookAPI.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Script links! -->
    <script src="bookAPI.js"></script>
    <script src="second.js" /></script>
    <script src="users.js"></script>
    <script src="md5.js"></script>
    <script src="getBook.js"></script>
    <script src="stats.js"></script>
</head>

<body>
    <header>
      <h1>Your Library</h1>
    </header>
    <nav>
        <!-- <button id="requestAPI">Get a new inventory</button> -->


        <!-- <span id="currentSavedKey"></span>
        <input type="text" id="apiInputKey" placeholder="Inventory Key" />
        <button id="fetchKey">Fetch Inventory</button> -->
        <div>
          <p id="welcomeMsg" class="navLogin">Welcome, Guest!</p>
          <button id="loginButtonNavLogin" class="navLogin"> Login <i class="fa fa-sign-in"></i></button>
          <button id="registerButtonNavLogin" class="navLogin"> Register <i class="fa fa-user-plus"></i></button>
        </div>
        <!-- <button id="saveCurrent"><i class="fa fa-hdd-o fa-2x"></i></button>
        <button id="returnKey"><i class="fa fa-mail-reply fa-2x"></i></button> -->


    </nav>
    <main>
        <h1>Your book inventory</h1>
        <div class="apiKeyDisplay">
            <span id="apiKEY"></span>
        </div>

        <div class="libraryWrapper">
          <div id="library">
              <!--<span class="libraryTitle">Retrieving books <i class="fa fa-spinner" aria-hidden="true"></i></span>-->
              <div id="header">
                  <span class="spanID mediaRemove">ID</span>
                  <hr class="mediaRemove"> <span class="mediaRemove">Title</span>
                  <hr class="mediaRemove"> <span class="mediaRemove">Author</span>
                  <hr class="mediaRemove">

                  <button id="addBookBtn" class="libraryAddBtn"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></button>

                  <button id="fetchBooks" class="libraryAddBtn"><i class="fa fa-download fa-2x" aria-hidden="true"></i></button>

                  <button id="statsBtn" class="libraryAddBtn"><i class="fa fa-bar-chart fa-2x" aria-hidden="true"></i></button>

                  <button id="settingsBtn" class="libraryAddBtn"><i class="fa fa-cog fa-2x" aria-hidden="true"></i></button>

                  <div id="settingsModalWrapper">
                    <div>
                      <span class="closeBtnSettings"><i class="fa fa-window-close fa-lg" aria-hidden="true"></i></span>

                    </div>
                    <div class="msgContainer">
                      <span></span>
                    </div>
                    <div class="settingsDivs">
                      <div id="keySettingsDiv">
                        <h3>Key Settings</h3>
                        <div class="inputWithButton">
                          <input type="text" placeholder="Active key"><button>New key</button>
                        </div>
                        <div class="inputWithButton">
                          <input type="text" placeholder="Retrieve inventory"><button>Set key</button>
                        </div>
                        <div class="inputWithButton">
                          <input id="currentSavedKey" type="text" placeholder="Save key"><button id="saveCurrent">Save key</button><button id="useSavedKeyBtn">Use key</button>
                        </div>
                        <div class="inputWithButton">
                          <input id="importKeyInput" type="text" placeholder="Import library (apiKey)"><button id="importKeyBtn">Import</button>
                        </div>
                        <div class="inputWithButton">
                          <button class="fullDivButton" id="removeMessagesBtn">Remove Messages</button>
                        </div>
                      </div>
                      <div id="apiSettingsDiv">
                        <h3>API Settings</h3>
                        <div class="inputWithButton">
                          <input id="editWhenPressed" value="testid" type="checkbox">
                          <label id="editWhenPressedLabel" for="editWhenPressed"><i class="fa fa-times"></i></label>
                          <span>Edit books by pressing text</span>
                        </div>
                        <div class="inputWithButton">
                          <input id="showDetailedStats" value="testid" type="checkbox">
                          <label id="showDetailedStatsLabel" for="showDetailedStats"><i class="fa fa-times"></i></label>
                          <span>Show detailed request stats</span>
                        </div>
                        <div class="inputWithButton">
                          <input id="importStatsInput" type="text" placeholder="Import stats"><button id="importStatsBtn">Import</button>
                        </div>
                        <div class="inputWithButton">
                          <button class="fullDivButton" id="exportStatsBtn">Export local stats</button>
                        </div>
                        <div class="inputWithButton">
                          <input id="setStatsInput" type="text" placeholder="Set stats database"><button id="setStatsBtn">Set Key</button>
                        </div>
                      </div>
                      <div id="userSettingsDiv">
                        <h3>User Settings</h3>
                        <div class="inputWithButton">
                          <button class="fullDivButton" id="retrieveAllUsersBtn">Retrieve all users</button>
                        </div>
                      </div>
                    </div>
                  </div>
          </div>
        </div>
    </main>
    <footer>
      <div class="nyhetsBrev">
        <div>
          <p>Footer is love, footer is life</p>
        </div>
      </div>
      <div class="nyhetsBrev">
        <p>Subscribe to our news letter</p>
        <div>
          <input type="text" placeholder="Enter your email..">
          <button>Subscribe</button>
        </div>
      </div>
    </footer>

    <!-- The Modal -->
    <div id="addBookModal" class="modal">
        <!-- Modal content -->
        <div id="modal-content" class="modal-content hvr-vibration">
            <div id="shakeMe">
                <span class="close">&times;</span>
                <button id="sendBook">Add own book</button>
                <input id="title" class="inputBook" placeholder="Title" type="text" />
                <input id="author" class="inputBook" placeholder="Author" b type="text" />
                <input id="isbnInputBook" class="inputBook" placeholder="Isbn number (optional)" type="text" />
            </div>
            <div id="bookApi">
                <input id="bookApiInput" placeholder="Search book or author" type="text" />
                <button id="bookApiBtn">SEARCH</button>
                <div id="bookLog">
                    <div id="topBookLog">
                        <ul id="docLog"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loginModalWrapper">
      <div class="loginModal">
        <div id="loginDiv">
          <span class="closeBtnLogin"><i class="fa fa-window-close fa-lg" aria-hidden="true"></i></span>
          <h2>Login</h2>
          <input class="loginUserDivInput" type="text" placeholder="Username">
          <input class="loginUserDivInput" type="password" placeholder="Password">
          <button id="loginDivBtn"> Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
          <div>
            <span class="line"></span><p> or </p><span class="line"></span>
          </div>
          <button id="registerDivBtn"> Register <i class="fa fa-user-plus" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>

    <aside class="left">
        <button>Change a book</button>
        <input placeholder="ID" type="text" />

        <input placeholder="Author" type="text" />
    </aside>
    <aside class="right">
        <button>Add a book</button>
        <input placeholder="Title" type="text" />
        <input placeholder="Author" type="text" />
        <button>Delete a book</button>
    </aside>
-->

</body>

</html>
